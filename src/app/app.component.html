<h3>Angular 7 - Drag and Drop Module</h3>
<div
cdkDropList
#personList="cdkDropList"
[cdkDropListData]="albumdetails"
[cdkDropListConnectedTo]="[userlist]"
class="example-list"
(cdkDropListDropped)="onDrop($event)"
>
<div *ngFor="let item of albumdetails; let i = index" class="divlayout"
cdkDrag>
{{item.name}}
</div>

<h3>Model Driven Form With Validation</h3>
<div>
  <form [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)">
    <input
      type="text"
      class="fortextbox"
      name="emailid"
      placeholder="emailid"
      formControlName="emailid"
    />
    <br />
    <input
      type="password"
      class="fortextbox"
      name="passwd"
      placeholder="passwd"
      formControlName="passwd"
    />
    <br />
    <input
      type="submit"
      [disabled]="!formdata.valid"
      class="forsubmit"
      value="Log In"
    />
  </form>
</div>
<p>Email entered is : {{ emailid }}</p>
